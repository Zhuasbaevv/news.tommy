<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Новости</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #eee; }
        header { background: #333; color: white; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: 20px auto; padding: 10px; }
        .news-card { background: white; margin-bottom: 30px; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: auto; display: block; }
        .news-content { padding: 20px; }
        h2 { margin-top: 0; color: #222; }
        p { color: #555; line-height: 1.6; }
    </style>
</head>
<body>

<header>
    <h1>ГОРЯЧИЕ НОВОСТИ</h1>
</header>

<div class="container">

    <div class="news-card">
        <img src="https://picsum.photos/900/400" alt="Картинка">
        <div class="news-content">
            <h2>Первая новость: Сайт запущен!</h2>
            <p>Это мой первый сайт, созданный с нуля. Здесь я буду выкладывать фото и свежие события. Всё работает бесплатно и без рекламы.</p>
        </div>
    </div>

</div>

</body>
</html>
