<body>

<header><h1 onclick="openAdmin()">–ù–æ–≤–æ—Å—Ç–∏ Tommy</h1></header>

<div class="container">

        <input type="text" id="postTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <input type="text" id="postImg" placeholder="–ò–º—è —Ñ–æ—Ç–æ (–Ω–∞–ø—Ä. 1.jpg)">
        <textarea id="postText" rows="5" placeholder="–¢–µ–∫—Å—Ç –Ω–æ–≤–æ—Å—Ç–∏"></textarea>
        <button class="btn" onclick="sendPost()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>

</div>

<script>
    let token = "";
    const repo = "Zhuasbaevv/news.tommy";
    let clicks = 0;

    function openAdmin() {
        clicks++;
        if (clicks >= 5) {
            token = prompt("–í–≤–µ–¥–∏—Ç–µ GitHub Token:");
            if (token) document.getElementById('admin-panel').style.display = 'block';
            clicks = 0;
        }
    }

    async function sendPost() {
        const t = document.getElementById('postTitle').value;
        const i = document.getElementById('postImg').value;
        const tx = document.getElementById('postText').value;
        const html = `\n<div class="news-card"><div class="news-title">${t}</div>${i ? `<img src="${i}">` : ''}<div class="news-content">${tx.replace(/\n/g, '<br>')}</div></div>`;
        
        document.getElementById('news-feed').insertAdjacentHTML('afterbegin', html);
        await updateGH();
    }

    async function clearAll() {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –Ω–æ–≤–æ—Å—Ç–∏?")) {
            document.getElementById('news-feed').innerHTML = '\n\n\n\n';
            await updateGH();
        }
    }

    async function updateGH() {
        const url = `https://api.github.com/repos/${repo}/contents/index.html`;
        const res = await fetch(url);
        const fileData = await res.json();
        const content = decodeURIComponent(escape(atob(fileData.content)));

        const start = "";
        const end = "";
        
        const head = content.split(start)[0];
        const tail = content.split(end)[1];
        const middle = document.getElementById('news-feed').innerHTML;

        const finalCode = head + start + middle + end + tail;

        const response = await fetch(url, {
            method: "PUT",
            headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                message: "Update News",
                content: btoa(unescape(encodeURIComponent(finalCode))),
                sha: fileData.sha
            })
        });

        if (response.ok) {
            alert("–£—Å–ø–µ—à–Ω–æ! –°–∞–π—Ç –æ–±–Ω–æ–≤–∏—Ç—Å—è —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É.");
            location.reload();
        } else {
            alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ç–æ–∫–µ–Ω.");
        }
    }
</script>
