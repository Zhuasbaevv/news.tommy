<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости Tommy</title>
    <style>
        /* Основной стиль страницы */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff; 
            color: #1a1a1a; 
        }

        /* Шапка сайта */
        header { 
            padding: 15px 20px; 
            border-bottom: 1px solid #eee; 
            text-align: left; 
            position: sticky; 
            top: 0; 
            background: white; 
            z-index: 100;
        }

        h1 { 
            font-size: 22px; 
            margin: 0; 
            color: #000; 
            cursor: pointer;
            display: inline-block;
        }

        /* Контейнер для новостей */
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px 15px; 
        }

        /* Карточка новости (как на скрине) */
        .news-card { 
            margin-bottom: 40px; 
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
        }

        /* Заголовок новости */
        .news-title { 
            font-size: 24px; 
            font-weight: 800; 
            line-height: 1.2; 
            margin-bottom: 15px; 
            color: #000;
        }

        /* Изображение */
        .news-card img { 
            width: 100%; 
            height: auto; 
            border-radius: 4px; 
            margin-bottom: 10px; 
        }

        /* Подпись под фото */
        .photo-credit {
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
        }

        /* Текст новости */
        .news-content p { 
            font-size: 18px; 
            line-height: 1.5; 
            margin-bottom: 15px; 
            color: #333;
        }

        /* Выделение зеленым (как в оригинале) */
        .highlight {
            color: #28a745;
            font-weight: 500;
        }

        /* Админка (скрытая) */
        #admin-panel { 
            display: none; 
            background: #f9f9f9; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            margin-bottom: 20px; 
        }

        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }

        .btn { 
            background: #000; 
            color: #fff; 
            padding: 12px; 
            border: none; 
            width: 100%; 
            border-radius: 4px; 
            font-weight: bold; 
            cursor: pointer; 
        }

        .del-btn {
            display: none;
            color: red;
            background: none;
            border: 1px solid red;
            padding: 4px 8px;
            font-size: 12px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1 onclick="handleSecretClick()">Новости Tommy</h1>
</header>

<div class="container">
    <div id="admin-panel">
        <input type="text" id="post-title" placeholder="Заголовок новости">
        <input type="text" id="img-url" placeholder="Ссылка на фото">
        <textarea id="news-text" rows="6" placeholder="Текст новости..."></textarea>
        <button class="btn" onclick="publishNews()">Опубликовать</button>
    </div>

    <div id="news-container">
        </div>
</div>

<script>
    let GITHUB_TOKEN = "";
    const REPO = "Zhuasbaevv/news.tommy";
    let clickCount = 0;

    function handleSecretClick() {
        clickCount++;
        if (clickCount === 5) {
            GITHUB_TOKEN = prompt("Введите токен:");
            if (GITHUB_TOKEN) {
                document.getElementById('admin-panel').style.display = 'block';
                document.querySelectorAll('.del-btn').forEach(b => b.style.display = 'block');
            }
            clickCount = 0;
        }
    }

    async function publishNews() {
        const title = document.getElementById('post-title').value;
        const img = document.getElementById('img-url').value;
        const text = document.getElementById('news-text').value;

        const newPostHtml = `
<div class="news-card">
    <button class="del-btn" style="display:block" onclick="deletePost(this)">Удалить</button>
    <div class="news-title">${title}</div>
    ${img ? `<img src="${img}">` : ''}
    <div class="photo-credit">Фото: твой источник</div>
    <div class="news-content">
        <p>${text.replace(/\n/g, '<br>')}</p>
    </div>
</div>`;

        document.getElementById('news-container').insertAdjacentHTML('afterbegin', newPostHtml);
        await saveToGithub();
    }

    async function deletePost(btn) {
        if(confirm("Удалить?")) {
            btn.parentElement.remove();
            await saveToGithub();
        }
    }

    async function saveToGithub() {
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/index.html`);
        const data = await res.json();
        const oldCode = decodeURIComponent(escape(atob(data.content)));

        const containerHtml = document.getElementById('news-container').innerHTML;
        const startTag = "";
        const parts = oldCode.split(startTag);
        
        // Магия замены: берем код ДО метки и приклеиваем новые новости
        const newFullCode = parts[0] + startTag + "\n" + containerHtml + "\n</div>\n</div>\n</body>\n</html>";

        await fetch(`https://api.github.com/repos/${REPO}/contents/index.html`, {
            method: "PUT",
            headers: { "Authorization": `token ${GITHUB_TOKEN}` },
            body: JSON.stringify({
                message: "Обновление дизайна",
                content: btoa(unescape(encodeURIComponent(newFullCode))),
                sha: data.sha
            })
        });
        alert("Опубликовано!");
        location.reload();
    }
</script>
</body>
</html>
