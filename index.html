<body>

<header><h1 onclick="admin()">–ù–æ–≤–æ—Å—Ç–∏ Tommy</h1></header>

<div class="container">
    <div id="admin-panel">
        <input type="text" id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <input type="text" id="img" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–æ—Ç–æ (–Ω–∞–ø—Ä. 1.jpg)">
        <textarea id="text" rows="5" placeholder="–¢–µ–∫—Å—Ç –Ω–æ–≤–æ—Å—Ç–∏"></textarea>
        <button class="btn" onclick="post()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
        <button class="btn btn-clear" onclick="clr()">–û–ß–ò–°–¢–ò–¢–¨ –í–°–Å</button>
    </div>

    <div id="feed">
</div>
</div>

<div class="bottom-nav">
    <div class="nav-item" style="color:#28a745"><div>üì∞</div>NEWS</div>

</div>

<script>
    let tkn = "";
    const rp = "Zhuasbaevv/news.tommy";
    let clks = 0;

    function admin() {
        clks++;
        if (clks >= 5) {
            tkn = prompt("Token:");
            if (tkn) document.getElementById('admin-panel').style.display = 'block';
            clks = 0;
        }
    }

    async function post() {
        const h = document.getElementById('title').value;
        const i = document.getElementById('img').value;
        const m = document.getElementById('text').value;
        const postHtml = `\n<div class="news-card"><div class="news-title">${h}</div>${i ? `<img src="${i}">` : ''}<div class="news-content">${m.replace(/\n/g, '<br>')}</div></div>`;
        document.getElementById('feed').insertAdjacentHTML('afterbegin', postHtml);
        await save();
    }

    async function clr() {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) {
            document.getElementById('feed').innerHTML = '\n\n\n';
            await save();
        }
    }

    async function save() {
        const url = `https://api.github.com/repos/${rp}/contents/index.html`;
        const res = await fetch(url);
        const data = await res.json();
        const content = decodeURIComponent(escape(atob(data.content)));

        const sMark = "";
        const eMark = "";
        
        // –°–∞–º–∞—è –≤–∞–∂–Ω–∞—è —á–∞—Å—Ç—å: –±–µ—Ä–µ–º –≤—Å—ë –¥–æ START –∏ –≤—Å—ë –ø–æ—Å–ª–µ END
        const head = content.split(sMark)[0];
        const tail = content.split(eMark)[1];
        const news = document.getElementById('feed').innerHTML;

        // –°–∫–ª–µ–∏–≤–∞–µ–º –∑–∞–Ω–æ–≤–æ, —Å–æ—Ö—Ä–∞–Ω—è—è —Å—Ç—Ä—É–∫—Ç—É—Ä—É
        const finalCode = head + sMark + news + eMark + tail;

        const push = await fetch(url, {
            method: "PUT",
            headers: { "Authorization": `token ${tkn}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                message: "Update",
                content: btoa(unescape(encodeURIComponent(finalCode))),
                sha: data.sha
            })
        });

        if (push.ok) {
            alert("–£—Å–ø–µ—à–Ω–æ!");
            location.reload();
        } else {
            alert("–û—à–∏–±–∫–∞! –ü—Ä–æ–≤–µ—Ä—å —Ç–æ–∫–µ–Ω.");
        }
    }
</script>
