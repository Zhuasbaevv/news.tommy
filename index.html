<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ—Å—Ç–∏ –¢–æ–º–º–∏</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        :root { --main: #1a1a1a; --accent: #ff4757; --bg: #f4f7f6; }
        body { font-family: 'Helvetica Neue', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        
        header { background: var(--main); color: white; padding: 30px; text-align: center; border-bottom: 5px solid var(--accent); }
        .container { max-width: 800px; margin: auto; padding: 20px; }

        /* –ê–¥–º–∏–Ω–∫–∞ */
        #admin-panel { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 40px; }
        .admin-locked { text-align: center; padding: 20px; border: 2px dashed #ccc; border-radius: 15px; cursor: pointer; }
        
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .file-label { display: inline-block; background: #eee; padding: 10px; border-radius: 8px; cursor: pointer; margin: 10px 0; }
        
        button { background: var(--accent); color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; }
        button:hover { background: #ff6b81; }

        /* –ü–æ—Å—Ç—ã */
        .post { background: white; border-radius: 15px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; }
        .post img { width: 100%; max-height: 450px; object-fit: cover; display: block; }
        .post-content { padding: 20px; }
        .post h2 { margin: 0 0 10px 0; color: var(--main); }
        .post p { color: #444; line-height: 1.6; white-space: pre-wrap; }
        .post .date { font-size: 12px; color: #aaa; margin-bottom: 10px; }
        
        .del-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; border-radius: 50%; width: 30px; height: 30px; border: none; cursor: pointer; display: none; }
        .post:hover .del-btn { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <h1>–ù–û–í–û–°–¢–ò –¢–û–ú–ú–ò</h1>
</header>

<div class="container">
    <div id="lock-screen" class="admin-locked" onclick="checkPass()">
        üîí –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏ –∫–∞–∫ –¢–æ–º–º–∏
    </div>

    <div id="admin-panel" class="hidden">
        <h3>–ù–æ–≤—ã–π –ø–æ—Å—Ç</h3>
        <input type="text" id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–µ–º—ã...">
        <textarea id="content" rows="5" placeholder="–ß—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ?"></textarea>
        
        <label class="file-label">
            üì∏ –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ —Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            <input type="file" id="photoInput" accept="image/*" class="hidden">
        </label>
        <div id="status"></div>
        
        <button id="pubBtn" onclick="uploadAndPublish()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –Ω–æ–≤–æ—Å—Ç—å</button>
    </div>

    <div id="news-feed"></div>
</div>

<script>
    // –í–°–¢–ê–í–¨–¢–ï –°–í–û–ô CONFIG –ù–ò–ñ–ï
    const firebaseConfig = {
        apiKey: "–ö–õ–Æ–ß",
        authDomain: "ID.firebaseapp.com",
        projectId: "ID",
        storageBucket: "ID.appspot.com",
        messagingSenderId: "ID",
        appId: "ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let isTommy = false;

    // 1. –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
    function checkPass() {
        const pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∞:");
        if (pass === "1234") { // –ó–ê–ú–ï–ù–ò–¢–ï "1234" –ù–ê –°–í–û–ô –ü–ê–†–û–õ–¨
            isTommy = true;
            document.getElementById('admin-panel').classList.remove('hidden');
            document.getElementById('lock-screen').classList.add('hidden');
            renderPosts(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å, —á—Ç–æ–±—ã –ø–æ—è–≤–∏–ª–∏—Å—å –∫–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω–æ!");
        }
    }

    // 2. –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ –∏ –¥–∞–Ω–Ω—ã—Ö
    async function uploadAndPublish() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const file = document.getElementById('photoInput').files[0];
        const btn = document.getElementById('pubBtn');
        const status = document.getElementById('status');

        if (!title || !content) return alert("–ó–∞–ø–æ–ª–Ω–∏ —Ç–µ–∫—Å—Ç!");
        
        btn.disabled = true;
        status.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞... –ø–æ–¥–æ–∂–¥–∏—Ç–µ";

        let imageUrl = "";

        // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–æ, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ –≤ Storage
        if (file) {
            const storageRef = storage.ref('news_photos/' + Date.now() + "_" + file.name);
            const snapshot = await storageRef.put(file);
            imageUrl = await snapshot.ref.getDownloadURL();
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å—Ç –≤ –±–∞–∑—É
        await db.collection("tommy_news").add({
            title,
            content,
            image: imageUrl,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        document.getElementById('title').value = "";
        document.getElementById('content').value = "";
        document.getElementById('photoInput').value = "";
        btn.disabled = false;
        status.innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!";
    }

    // 3. –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–µ–π
    db.collection("tommy_news").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const feed = document.getElementById('news-feed');
        feed.innerHTML = "";
        snapshot.forEach(doc => {
            const post = doc.data();
            const date = post.timestamp ? post.timestamp.toDate().toLocaleString() : "...";
            
            feed.innerHTML += `
                <div class="post">
                    ${isTommy ? `<button class="del-btn" onclick="deletePost('${doc.id}')">√ó</button>` : ''}
                    ${post.image ? `<img src="${post.image}">` : ''}
                    <div class="post-content">
                        <div class="date">${date}</div>
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    </div>
                </div>
            `;
        });
    });

    async function deletePost(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å?")) {
            await db.collection("tommy_news").doc(id).delete();
        }
    }
</script>

</body>
</html>
