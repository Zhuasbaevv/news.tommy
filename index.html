<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ—Å—Ç–∏ Tommy</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #fff; color: #1a1a1a; padding-bottom: 70px; }
        header { padding: 15px 20px; border-bottom: 1px solid #eee; background: white; position: sticky; top: 0; z-index: 1000; }
        h1 { font-size: 22px; margin: 0; font-weight: 800; cursor: pointer; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* –°—Ç–∏–ª—å –Ω–æ–≤–æ—Å—Ç–∏ */
        .news-card { margin-bottom: 30px; border-bottom: 1px solid #f0f0f0; padding-bottom: 20px; position: relative; }
        .news-title { font-size: 24px; font-weight: 800; line-height: 1.2; margin-bottom: 10px; color: #000; }
        .news-card img { width: 100%; height: auto; border-radius: 4px; margin: 10px 0; display: block; background: #f9f9f9; }
        .news-content p { font-size: 18px; line-height: 1.5; color: #333; margin: 10px 0; }
        
        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è */
        .del-btn { display: none; color: #ff3b30; border: 1px solid #ff3b30; background: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-bottom: 10px; }

        /* –ê–¥–º–∏–Ω–∫–∞ */
        #admin-panel { display: none; background: #f4f4f4; padding: 20px; border-radius: 10px; border: 2px solid #000; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .btn { background: #000; color: #fff; padding: 15px; border: none; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-red { background: #ff3b30; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; border-top: 1px solid #eee; padding: 10px 0; justify-content: space-around; z-index: 1000; }
        .nav-item { text-align: center; font-size: 10px; color: #8e8e93; font-weight: bold; }

    </style>
</head>
<body>

<header><h1 onclick="handleSecretClick()">–ù–æ–≤–æ—Å—Ç–∏ Tommy</h1></header>

<div class="container">
    <div id="admin-panel">
        <input type="text" id="post-title" placeholder="–ó–ê–ì–û–õ–û–í–û–ö">
        <input type="text" id="img-url" placeholder="–ò–º—è —Ñ–æ—Ç–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä 1.jpg) –∏–ª–∏ —Å—Å—ã–ª–∫–∞">
        <textarea id="news-text" rows="5" placeholder="–¢–µ–∫—Å—Ç –Ω–æ–≤–æ—Å—Ç–∏..."></textarea>
        <button class="btn" onclick="publishNews()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
        <button class="btn btn-red" onclick="clearAll()">–£–î–ê–õ–ò–¢–¨ –í–°–Å (–°–ë–†–û–°)</button>
    </div>

    <div id="news-container">
        </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active"><div>üì∞</div>NEWS</div>
    <div class="nav-item"><div>‚öΩ</div>SPORT</div>
    <div class="nav-item"><div>üè•</div>HEALTH</div>
    <div class="nav-item"><div>üöó</div>AUTO</div>
    <div class="nav-item"><div>‚öôÔ∏è</div>–ú–ï–ù–Æ</div>
</nav>

<script>
    let TOKEN = "";
    const REPO = "Zhuasbaevv/news.tommy";
    let clicks = 0;

    function handleSecretClick() {
        clicks++;
        if (clicks === 5) {
            TOKEN = prompt("–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω:");
            if (TOKEN) {
                document.getElementById('admin-panel').style.display = 'block';
                document.querySelectorAll('.del-btn').forEach(b => b.style.display = 'block');
            }
            clicks = 0;
        }
    }

    async function clearAll() {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –Ω–æ–≤–æ—Å—Ç–∏?")) {
            document.getElementById('news-container').innerHTML = '';
            await save();
        }
    }

    async function publishNews() {
        const t = document.getElementById('post-title').value;
        const i = document.getElementById('img-url').value;
        const txt = document.getElementById('news-text').value;

        const html = `
<div class="news-card">
    <button class="del-btn" style="display:block" onclick="this.parentElement.remove();save();">–£–¥–∞–ª–∏—Ç—å</button>
    <div class="news-title">${t}</div>
    ${i ? `<img src="${i}">` : ''}
    <div class="news-content"><p>${txt.replace(/\n/g, '<br>')}</p></div>
</div>`;

        document.getElementById('news-container').insertAdjacentHTML('afterbegin', html);
        await save();
    }

    async function save() {
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/index.html`);
        const data = await res.json();
        const code = decodeURIComponent(escape(atob(data.content)));
        const start = "";
        const parts = code.split(start);
        const final = parts[0] + start + "\n" + document.getElementById('news-container').innerHTML + "\n    </div>\n</div>\n\n<nav" + code.split('<nav')[1];

        await fetch(`https://api.github.com/repos/${REPO}/contents/index.html`, {
            method: "PUT",
            headers: { "Authorization": `token ${TOKEN}` },
            body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(final))), sha: data.sha })
        });
        alert("–ì–æ—Ç–æ–≤–æ! –û–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É.");
        location.reload();
    }
</script>
</body>
</html>
